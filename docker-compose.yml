version: '3.8'

services:
  # Frontend development server
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile.dev
    ports:
      - "5173:5173"
    volumes:
      - ./frontend:/app
      - /app/node_modules
    environment:
      - NODE_ENV=development
    command: npm run dev -- --host 0.0.0.0

  # Backend API server
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile.dev
    ports:
      - "3001:3001"
    volumes:
      - ./backend:/app
    environment:
      - RUST_LOG=info
    command: cargo run

  # Production build
  portfolio:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "8080:80"
      - "3001:3001"
    environment:
      - RUST_LOG=info
    restart: unless-stopped 